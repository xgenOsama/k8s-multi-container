apiVersion: apps/v1
kind: deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component : web
  template:
    metadata:
      label:
        component : web
    spec:
      containers:
        - name : client
          image: xgenosama/test-multi-client
          ports:
            - containerPort: 3000